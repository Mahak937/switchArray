<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">

</head>
<body>
    <script>
        //switch two arrays
        let x = [1,2, 3, 4];
        [x[0], x[1]] = [x[1], x[0]];
        console.log(x);            //[2,1,3,4]


        //using splice
        let y = [1, 2, 3, 4];
        y.splice(0, 1, y.splice(1, 1, y[0])[0]);
        console.log(y); // Output: [2,1,3,4]


    </script>
</body>
</html>
